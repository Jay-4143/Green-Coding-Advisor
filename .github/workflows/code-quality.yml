name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run weekly on Monday at 9 AM UTC
    - cron: '0 9 * * 1'

jobs:
  backend-quality:
    name: Backend Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install pylint==3.0.3 radon safety bandit
          pip install -r requirements.txt
      
      - name: Run pylint
        working-directory: ./backend
        continue-on-error: true
        run: |
          pylint app/ --disable=C,R --max-line-length=120 --output-format=json > pylint-report.json || true
      
      - name: Check code complexity
        working-directory: ./backend
        continue-on-error: true
        run: |
          radon cc app/ --min B --json > radon-report.json || true
          radon mi app/ --min B --json > radon-mi-report.json || true
      
      - name: Security check with bandit
        working-directory: ./backend
        continue-on-error: true
        run: |
          bandit -r app/ -f json -o bandit-report.json || true
      
      - name: Check dependencies for vulnerabilities
        working-directory: ./backend
        continue-on-error: true
        run: |
          safety check --json --output safety-report.json || true
      
      - name: Upload quality reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-quality-reports
          path: |
            backend/pylint-report.json
            backend/radon-report.json
            backend/radon-mi-report.json
            backend/bandit-report.json
            backend/safety-report.json
          retention-days: 30

  frontend-quality:
    name: Frontend Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Run ESLint (if configured)
        working-directory: ./frontend
        continue-on-error: true
        run: |
          if [ -f ".eslintrc" ] || [ -f ".eslintrc.js" ] || [ -f ".eslintrc.json" ]; then
            npm run lint || true
          else
            echo "ESLint not configured, skipping..."
          fi
      
      - name: Check for outdated dependencies
        working-directory: ./frontend
        continue-on-error: true
        run: |
          npm outdated --json > outdated-deps.json || true
      
      - name: Run type check
        working-directory: ./frontend
        continue-on-error: true
        run: |
          npx tsc --noEmit || true
      
      - name: Upload quality reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-quality-reports
          path: |
            frontend/outdated-deps.json
          retention-days: 30

