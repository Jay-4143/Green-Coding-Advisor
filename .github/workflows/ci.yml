name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Validate environment configuration
        working-directory: ./backend
        env:
          MONGODB_URI: mongodb://localhost:27017
          MONGODB_DB: green_coding_test
          SECRET_KEY: test-secret-key-for-ci-pipeline-minimum-32-chars
          ENVIRONMENT: development
          DEBUG: True
        run: |
          python validate_env.py
      
      - name: Run backend tests
        working-directory: ./backend
        env:
          MONGODB_URI: mongodb://localhost:27017
          MONGODB_DB: green_coding_test
          SECRET_KEY: test-secret-key-for-ci-pipeline-minimum-32-chars
          ENVIRONMENT: development
          DEBUG: True
        run: |
          pytest tests/ -v --tb=short
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: backend/.pytest_cache/
          retention-days: 7

  backend-lint:
    name: Backend Linting
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install linting dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install pylint==3.0.3
          pip install -r requirements.txt
      
      - name: Run pylint
        working-directory: ./backend
        run: |
          pylint app/ --disable=C,R --max-line-length=120 || true
      
      - name: Check code complexity
        working-directory: ./backend
        run: |
          pip install radon
          radon cc app/ --min B || true

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Run unit tests
        working-directory: ./frontend
        run: npm test -- --run
      
      - name: Upload test coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage/
          retention-days: 7

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Build frontend
        working-directory: ./frontend
        env:
          VITE_API_BASE_URL: https://api.example.com
        run: npm run build
      
      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist/
          retention-days: 7

  frontend-e2e:
    name: Frontend E2E Tests
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Install Playwright browsers
        working-directory: ./frontend
        run: npx playwright install --with-deps
      
      - name: Start backend server
        working-directory: ./backend
        env:
          MONGODB_URI: mongodb://localhost:27017
          MONGODB_DB: green_coding_test
          SECRET_KEY: test-secret-key-for-ci-pipeline-minimum-32-chars
          ENVIRONMENT: development
          DEBUG: True
        run: |
          python -m uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          echo "Waiting for backend to start..."
          sleep 15
          curl -f http://localhost:8000/health || exit 1
          echo "Backend is ready!"
      
      - name: Run E2E tests
        working-directory: ./frontend
        env:
          VITE_API_BASE_URL: http://localhost:8000
        run: npm run test:e2e
      
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: frontend/test-results/
          retention-days: 7

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build backend Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: green-coding-advisor-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build frontend Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: green-coding-advisor-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  all-checks:
    name: All Checks Summary
    runs-on: ubuntu-latest
    needs: [backend-tests, backend-lint, frontend-tests, frontend-build, frontend-e2e, docker-build]
    if: always()
    
    steps:
      - name: Check job status
        run: |
          echo "Backend Tests: ${{ needs.backend-tests.result }}"
          echo "Backend Lint: ${{ needs.backend-lint.result }}"
          echo "Frontend Tests: ${{ needs.frontend-tests.result }}"
          echo "Frontend Build: ${{ needs.frontend-build.result }}"
          echo "Frontend E2E: ${{ needs.frontend-e2e.result }}"
          echo "Docker Build: ${{ needs.docker-build.result }}"
          
          if [ "${{ needs.backend-tests.result }}" != "success" ] || \
             [ "${{ needs.backend-lint.result }}" != "success" ] || \
             [ "${{ needs.frontend-tests.result }}" != "success" ] || \
             [ "${{ needs.frontend-build.result }}" != "success" ] || \
             [ "${{ needs.frontend-e2e.result }}" != "success" ] || \
             [ "${{ needs.docker-build.result }}" != "success" ]; then
            echo "One or more checks failed"
            exit 1
          fi

